<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Ensures proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts: Montserrat & Poppins -->
    <!-- Preconnect improves loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Import font families used across the site -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS for layout, grid, styles, and components -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Movie Finder</title>
</head>

<body>
    <div class="container py-5">
        <!-- Page title -->
        <h1 class="text-center mb-4 fw-bold heading">Movie Finder</h1>

        <!-- Search Section -->
        <div class="row mb-4">
            <!-- Search Input -->
            <div class="col-md-6 mb-2">
                <input type="text" id="searchInput" placeholder="Search Movies" class="form-control">
            </div>

            <!-- Search Button -->
            <div class="col-md-6 mb-2">
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>
        </div>

        <!-- Movies Grid Container -->
        <div class="row" id="movieList">
            <!-- Template card (usually removed/replaced by JavaScript) -->
            <div class="col-md-3 mb-4">
                <div class="card movie-card bg-dark text-white">
                    <!-- Movie Poster -->
                    <img src="" alt="">

                    <!-- Card Details -->
                    <div class="card-body">
                        <!-- Movie Title -->
                        <h5 class="card-title"></h5>

                        <!-- Movie Year / Tag -->
                        <span class="badge bg-warning text-dark"></span>

                        <!-- Movie Rating -->
                        <p class="mt-2 mb-0 small text-secondary">Rating: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript (for modals, dropdowns, etc.) -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous">
    </script>

    <!-- Your custom JS logic (fetching movies, rendering UI, etc.) -->
    <script src="script.js"></script>
</body>

</html>
